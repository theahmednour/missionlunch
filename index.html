<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gravity-Defying Crust — Countdown</title>
<style>
  :root {
    --bg1: #7a0000;
    --bg2: #e00000;
    --fg: #ffffff;
    --accent: #ffffff;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, var(--bg2) 0%, var(--bg1) 100%);
    color: var(--fg);
    font-family: "Poppins", "Segoe UI", Roboto, sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* Burj silhouette */
  .burj {
    width: min(420px, 70vw);
    filter: drop-shadow(0 0 20px rgba(0,0,0,0.4));
    opacity: 0.25;
    z-index: 1;
  }

  /* Countdown overlay */
  .countdown {
    position: absolute;
    z-index: 5;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    text-align: center;
  }
  .unit {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 90px;
  }
  .num {
    font-weight: 900;
    font-size: clamp(40px, 7vw, 90px);
    line-height: 1;
    color: var(--accent);
    text-shadow: 0 0 20px rgba(255,255,255,0.3);
  }
  .lab {
    margin-top: 6px;
    font-size: clamp(12px, 2vw, 16px);
    letter-spacing: 1px;
    text-transform: uppercase;
    opacity: 0.9;
  }

  /* Title */
  .title {
    position: absolute;
    top: 8%;
    text-align: center;
    font-size: clamp(22px, 3vw, 30px);
    font-weight: 700;
    z-index: 10;
  }

  .hashtag {
    position: absolute;
    bottom: 10%;
    text-align: center;
    font-size: clamp(16px, 2.5vw, 22px);
    font-weight: 600;
    color: #fff;
    z-index: 10;
  }

</style>
</head>
<body>

  <div class="title">Gravity-Defying Crust | بيتزا ضد الجاذبية</div>

  <!-- Burj Khalifa silhouette -->
  <svg class="burj" viewBox="0 0 180 600" role="img" aria-label="Burj Khalifa">
    <defs>
      <linearGradient id="steel" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#e0e0e0"/>
        <stop offset="70%" stop-color="#888"/>
        <stop offset="100%" stop-color="#555"/>
      </linearGradient>
    </defs>
    <rect x="88" y="10" width="4" height="110" fill="url(#steel)"/>
    <rect x="78" y="120" width="24" height="40" rx="2" fill="url(#steel)"/>
    <rect x="72" y="160" width="36" height="50" rx="2" fill="url(#steel)"/>
    <rect x="66" y="210" width="48" height="60" rx="3" fill="url(#steel)"/>
    <rect x="58" y="270" width="64" height="70" rx="4" fill="url(#steel)"/>
    <rect x="50" y="340" width="80" height="80" rx="5" fill="url(#steel)"/>
    <rect x="40" y="420" width="100" height="90" rx="6" fill="url(#steel)"/>
  </svg>

  <!-- Countdown timer front layer -->
  <div class="countdown">
    <div class="unit">
      <div class="num" id="d">00</div>
      <div class="lab">Days</div>
    </div>
    <div class="unit">
      <div class="num" id="h">00</div>
      <div class="lab">Hours</div>
    </div>
    <div class="unit">
      <div class="num" id="m">00</div>
      <div class="lab">Minutes</div>
    </div>
    <div class="unit">
      <div class="num" id="s">00</div>
      <div class="lab">Seconds</div>
    </div>
  </div>

  <div class="hashtag">#Mission_Lunch</div>

<script>
  const TARGET = new Date('2025-12-17T12:00:00+04:00'); // set your launch time
  const dEl = document.getElementById('d');
  const hEl = document.getElementById('h');
  const mEl = document.getElementById('m');
  const sEl = document.getElementById('s');

  function pad(n){ return String(n).padStart(2,'0'); }

  function updateCountdown() {
    const now = new Date();
    let diff = TARGET - now;
    if (diff < 0) diff = 0;
    const sec = Math.floor(diff / 1000);
    const days = Math.floor(sec / 86400);
    const hrs  = Math.floor((sec % 86400) / 3600);
    const mins = Math.floor((sec % 3600) / 60);
    const secs = sec % 60;
    dEl.textContent = pad(days);
    hEl.textContent = pad(hrs);
    mEl.textContent = pad(mins);
    sEl.textContent = pad(secs);
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
