<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gravity-Defying Crust — Countdown</title>
<style>
  :root{
    --red1:#e00000;   /* primary red */
    --red2:#7a0000;   /* deeper red */
    --fg:#ffffff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background: linear-gradient(180deg, var(--red1) 0%, var(--red2) 100%);
    color:var(--fg);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
    overflow:hidden;
    position:relative;
  }

  /* Top-right Pizza Hut logo */
  .logo{
    position: fixed;
    top:16px; right:16px;
    width:min(90px,22vw);
    height:auto;
    z-index: 20;
    filter: drop-shadow(0 2px 10px rgba(0,0,0,.25));
  }

  /* Main wrapper */
  .wrap{
    width:min(980px, 94vw);
    margin:0 auto;
    height:100%;
    display:grid;
    place-items:center;
    position:relative;
  }

  /* Title (front) */
  .title{
    position:absolute;
    top:7%;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    font-weight:800;
    font-size: clamp(22px, 3.2vw, 34px);
    z-index: 10; /* in front of Burj */
    letter-spacing:.2px;
  }

  /* Burj (background) */
  .burj{
    position:absolute;
    left:50%;
    top:50%;
    transform: translate(-50%, -38%); /* centered slightly higher */
    width:min(460px, 76vw);
    opacity:.28;          /* subtle, sits behind */
    z-index: 1;           /* behind text and timer */
    filter: drop-shadow(0 12px 30px rgba(0,0,0,.35));
    pointer-events:none;
  }

  /* Countdown (front) */
  .countdown{
    position:absolute;
    bottom: 14%;
    left:50%;
    transform:translateX(-50%);
    display:flex; gap:18px; flex-wrap:wrap; justify-content:center;
    z-index: 12;          /* in front of Burj */
    text-shadow: 0 0 16px rgba(0,0,0,.35);
  }
  .unit{ display:flex; flex-direction:column; align-items:center; min-width:88px; }
  .num{
    font-weight:900; line-height:1;
    font-size: clamp(40px, 7.2vw, 92px);
    color:#111; background:#fff;
    padding: 6px 14px 10px; border-radius:12px;
    box-shadow: 0 8px 26px rgba(0,0,0,.25), 0 0 34px rgba(255,255,255,.35);
  }
  .lab{
    margin-top:6px; color:#fff; opacity:.95;
    font-size: clamp(11px, 1.8vw, 14px);
    letter-spacing:1px; text-transform:uppercase;
  }

  /* Hashtag (front) */
  .hashtag{
    position:absolute;
    bottom:6%;
    left:50%; transform:translateX(-50%);
    z-index:12;
    font-weight:700;
    font-size: clamp(14px, 2.4vw, 18px);
  }

  @media (max-width:420px){
    .countdown{ gap:12px }
    .unit{ min-width:70px }
  }
</style>
</head>
<body>

  <!-- Top-right logo: upload logo.png or change src -->
  <img class="logo" src="logo.png" alt="Pizza Hut logo" />

  <main class="wrap" role="main">
    <h1 class="title">Gravity-Defying Crust | بيتزا ضد الجاذبية</h1>

    <!-- Burj Khalifa background silhouette -->
    <svg class="burj" viewBox="0 0 180 600" role="img" aria-label="Burj Khalifa silhouette">
      <defs>
        <linearGradient id="steel" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#e6e9ef"/>
          <stop offset="60%" stop-color="#9aa3b8"/>
          <stop offset="100%" stop-color="#6b738a"/>
        </linearGradient>
      </defs>
      <rect x="88" y="20" width="4" height="120" fill="url(#steel)" />
      <rect x="78" y="140" width="24" height="40" rx="2" fill="url(#steel)"/>
      <rect x="72" y="180" width="36" height="50" rx="2" fill="url(#steel)"/>
      <rect x="66" y="230" width="48" height="60" rx="3" fill="url(#steel)"/>
      <rect x="58" y="290" width="64" height="70" rx="4" fill="url(#steel)"/>
      <rect x="50" y="360" width="80" height="80" rx="5" fill="url(#steel)"/>
      <rect x="40" y="440" width="100" height="90" rx="6" fill="url(#steel)"/>
    </svg>

    <!-- Countdown (front) -->
    <div class="countdown" aria-live="polite" aria-atomic="true">
      <div class="unit">
        <div class="num" id="d">00</div>
        <div class="lab">Days</div>
      </div>
      <div class="unit">
        <div class="num" id="h">00</div>
        <div class="lab">Hours</div>
      </div>
      <div class="unit">
        <div class="num" id="m">00</div>
        <div class="lab">Minutes</div>
      </div>
      <div class="unit">
        <div class="num" id="s">00</div>
        <div class="lab">Seconds</div>
      </div>
    </div>

    <div class="hashtag">#Mission_Lunch</div>
  </main>

<script>
  // Set your target time (Dubai, UTC+04:00)
  const TARGET = new Date('2025-11-17T12:00:00+04:00');

  const dEl = document.getElementById('d');
  const hEl = document.getElementById('h');
  const mEl = document.getElementById('m');
  const sEl = document.getElementById('s');

  const pad = n => String(n).padStart(2,'0');

  function tick(){
    const now = new Date();
    let diff = TARGET - now;
    if (diff < 0) diff = 0;

    const sec = Math.floor(diff / 1000);
    const days = Math.floor(sec / 86400);
    const hrs  = Math.floor((sec % 86400) / 3600);
    const mins = Math.floor((sec % 3600) / 60);
    const secs = sec % 60;

    dEl.textContent = pad(days);
    hEl.textContent = pad(hrs);
    mEl.textContent = pad(mins);
    sEl.textContent = pad(secs);
  }
  tick();
  setInterval(tick, 1000);
</script>
</body>
</html>
