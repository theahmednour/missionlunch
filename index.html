<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gravity-Defying Crust — Countdown</title>
<style>
  :root {
    --red1: #e00000;
    --red2: #7a0000;
    --fg: #ffffff;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }
  body {
    background: linear-gradient(180deg, var(--red1) 0%, var(--red2) 100%);
    color: var(--fg);
    font-family: "Poppins", "Segoe UI", Roboto, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  /* Pizza Hut logo */
  .logo {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 90px;
    z-index: 20;
  }

  .wrap {
    position: relative;
    text-align: center;
    width: 100%;
    height: 100%;
  }

  /* Title */
  .title {
    position: absolute;
    top: 7%;
    left: 50%;
    transform: translateX(-50%);
    font-weight: 900;
    font-size: clamp(32px, 4vw, 60px);
    letter-spacing: 0.5px;
    z-index: 10;
  }

  /* Burj */
  .burj {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: min(420px, 70vw);
    opacity: 0.25;
    z-index: 1;
  }

  /* Countdown boxes all in one line */
  .countdown {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    z-index: 10;
  }

  .unit {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .num {
    background: #fff;
    color: #111;
    font-weight: 900;
    font-size: clamp(36px, 7vw, 90px);
    line-height: 1;
    padding: 10px 18px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
  }

  .lab {
    margin-top: 6px;
    font-size: clamp(12px, 2vw, 14px);
    color: #fff;
    opacity: 0.9;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* Hashtag */
  .hashtag {
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    font-weight: 700;
    font-size: clamp(16px, 2.5vw, 22px);
    background: #8b0000;
    padding: 10px 20px;
    border-radius: 8px;
  }
</style>
</head>
<body>

  <img src="logo.png" alt="Pizza Hut logo" class="logo" />

  <main class="wrap">
    <h1 class="title">Gravity-Defying Crust | بيتزا ضد الجاذبية</h1>

    <svg class="burj" viewBox="0 0 180 600">
      <defs>
        <linearGradient id="steel" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#e6e9ef"/>
          <stop offset="60%" stop-color="#9aa3b8"/>
          <stop offset="100%" stop-color="#6b738a"/>
        </linearGradient>
      </defs>
      <rect x="88" y="20" width="4" height="120" fill="url(#steel)" />
      <rect x="78" y="140" width="24" height="40" rx="2" fill="url(#steel)"/>
      <rect x="72" y="180" width="36" height="50" rx="2" fill="url(#steel)"/>
      <rect x="66" y="230" width="48" height="60" rx="3" fill="url(#steel)"/>
      <rect x="58" y="290" width="64" height="70" rx="4" fill="url(#steel)"/>
      <rect x="50" y="360" width="80" height="80" rx="5" fill="url(#steel)"/>
      <rect x="40" y="440" width="100" height="90" rx="6" fill="url(#steel)"/>
    </svg>

    <div class="countdown">
      <div class="unit">
        <div class="num" id="d">00</div>
        <div class="lab">Days</div>
      </div>
      <div class="unit">
        <div class="num" id="h">00</div>
        <div class="lab">Hours</div>
      </div>
      <div class="unit">
        <div class="num" id="m">00</div>
        <div class="lab">Minutes</div>
      </div>
      <div class="unit">
        <div class="num" id="s">00</div>
        <div class="lab">Seconds</div>
      </div>
    </div>

    <div class="hashtag">#Mission_Lunch</div>
  </main>

<script>
  const TARGET = new Date('2025-11-17T12:00:00+04:00');
  const dEl = document.getElementById('d');
  const hEl = document.getElementById('h');
  const mEl = document.getElementById('m');
  const sEl = document.getElementById('s');

  function pad(n){ return String(n).padStart(2,'0'); }

  function tick(){
    const now = new Date();
    let diff = TARGET - now;
    if (diff < 0) diff = 0;
    const sec = Math.floor(diff / 1000);
    const days = Math.floor(sec / 86400);
    const hrs = Math.floor((sec % 86400) / 3600);
    const mins = Math.floor((sec % 3600) / 60);
    const secs = sec % 60;
    dEl.textContent = pad(days);
    hEl.textContent = pad(hrs);
    mEl.textContent = pad(mins);
    sEl.textContent = pad(secs);
  }
  tick();
  setInterval(tick, 1000);
</script>
</body>
</html>
