<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gravity-Defying Crust — Countdown</title>
<style>
  :root {
    --red1:#e00000;
    --red2:#7a0000;
    --fg:#ffffff;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    background:linear-gradient(180deg,var(--red1) 0%,var(--red2) 100%);
    color:var(--fg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    display:flex;align-items:center;justify-content:center;
    overflow:hidden;position:relative;
  }

  /* Logo top-right */
  .logo{
    position:fixed;top:20px;right:20px;width:90px;height:auto;z-index:20;
    filter:drop-shadow(0 2px 10px rgba(0,0,0,.25));
  }

  .wrap{position:relative;text-align:center;width:100%;height:100%}

  /* Title */
  .title{
    position:absolute;top:7%;left:50%;transform:translateX(-50%);
    font-weight:900;font-size:clamp(36px,4.5vw,64px);letter-spacing:.5px;
    z-index:10;text-shadow:0 0 25px rgba(255,255,255,.5)
  }

  /* Burj */
  .burj{
    position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
    width:min(520px,78vw);z-index:1;opacity:.75;
    filter:drop-shadow(0 0 30px rgba(255,255,255,.55));
    pointer-events:none;
  }

  /* Countdown */
  .countdown{
    position:absolute;bottom:20%;left:50%;transform:translateX(-50%);
    display:flex;gap:20px;z-index:10;align-items:flex-end;
    text-shadow:0 0 16px rgba(0,0,0,.35);
  }
  .unit{display:flex;flex-direction:column;align-items:center}
  .num{
    background:#fff;color:#111;font-weight:900;
    font-size:clamp(36px,7vw,90px);line-height:1;
    padding:10px 18px;border-radius:12px;
    box-shadow:0 8px 26px rgba(0,0,0,.25), 0 0 34px rgba(255,255,255,.35);
  }
  .lab{
    margin-top:6px;color:#fff;opacity:.95;
    font-size:clamp(11px,1.8vw,14px);letter-spacing:1px;text-transform:uppercase;
  }

  /* Clickable button */
  .hashtag{
    position:absolute;bottom:10%;left:50%;transform:translateX(-50%);
    font-weight:700;font-size:clamp(16px,2.5vw,22px);
    background:#8b0000;padding:12px 24px;border-radius:8px;
    color:white;text-decoration:none;
    transition:background 0.2s,transform 0.2s;
    z-index:10;
  }
  .hashtag:hover{
    background:#a40000;
    transform:translateX(-50%) scale(1.05);
  }

  @media (max-width:420px){
    .countdown{gap:12px}
  }
</style>
</head>
<body>

  <img class="logo" src="logo.png" alt="Pizza Hut logo" />

  <main class="wrap" role="main" aria-label="Countdown page">
    <h1 class="title">Gravity-Defying Crust | بيتزا ضد الجاذبية</h1>

    <!-- Burj Khalifa -->
    <svg class="burj" viewBox="0 0 220 720" role="img" aria-label="Burj Khalifa">
      <defs>
        <linearGradient id="steel" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%"  stop-color="#ffffff"/>
          <stop offset="20%" stop-color="#e7ecf5"/>
          <stop offset="60%" stop-color="#c2cadd"/>
          <stop offset="100%" stop-color="#9aa4b8"/>
        </linearGradient>
        <linearGradient id="edge" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
          <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
        </linearGradient>
        <filter id="glow">
          <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#ffffff" flood-opacity="0.75"/>
        </filter>
        <pattern id="bands" width="1" height="8" patternUnits="userSpaceOnUse">
          <rect x="0" y="6" width="1" height="2" fill="#ffffff" opacity=".24"/>
        </pattern>
      </defs>

      <!-- Spire -->
      <rect x="108" y="15" width="4" height="120" fill="url(#steel)" filter="url(#glow)"/>

      <!-- Central stacked tower -->
      <g fill="url(#steel)" filter="url(#glow)">
        <rect x="96"  y="135" width="28" height="40" rx="3"/>
        <rect x="90"  y="175" width="40" height="48" rx="3"/>
        <rect x="82"  y="223" width="56" height="58" rx="4"/>
        <rect x="74"  y="281" width="72" height="66" rx="5"/>
        <rect x="64"  y="347" width="92" height="74" rx="6"/>
        <rect x="54"  y="421" width="112" height="82" rx="7"/>
        <rect x="44"  y="503" width="132" height="88" rx="8"/>
        <rect x="36"  y="591" width="148" height="90" rx="9"/>
      </g>

      <!-- Base -->
      <rect x="28" y="681" width="164" height="26" rx="9" fill="url(#steel)" filter="url(#glow)"/>

      <!-- Highlights and floor lines -->
      <rect x="108" y="135" width="2" height="549" fill="url(#edge)" opacity=".7"/>
      <rect x="90"  y="223" width="1.5" height="458" fill="url(#edge)" opacity=".55"/>
      <rect x="128" y="223" width="1.5" height="458" fill="url(#edge)" opacity=".55"/>

      <g opacity=".45">
        <rect x="54" y="421" width="112" height="82" fill="url(#bands)"/>
        <rect x="64" y="347" width="92"  height="74" fill="url(#bands)"/>
        <rect x="74" y="281" width="72"  height="66" fill="url(#bands)"/>
        <rect x="82" y="223" width="56"  height="58" fill="url(#bands)"/>
        <rect x="90" y="175" width="40"  height="48" fill="url(#bands)"/>
        <rect x="96" y="135" width="28"  height="40" fill="url(#bands)"/>
        <rect x="44" y="503" width="132" height="88" fill="url(#bands)"/>
        <rect x="36" y="591" width="148" height="90" fill="url(#bands)"/>
      </g>
    </svg>

    <!-- Countdown -->
    <div class="countdown" aria-live="polite" aria-atomic="true">
      <div class="unit"><div class="num" id="d">00</div><div class="lab">Days</div></div>
      <div class="unit"><div class="num" id="h">00</div><div class="lab">Hours</div></div>
      <div class="unit"><div class="num" id="m">00</div><div class="lab">Minutes</div></div>
      <div class="unit"><div class="num" id="s">00</div><div class="lab">Seconds</div></div>
    </div>

    <!-- Clickable button -->
    <a class="hashtag" href="https://uae.pizzahut.me/en/home" target="_blank" rel="noopener noreferrer">
      #Mission_Lunch
    </a>
  </main>

<script>
  // Countdown target: 19 November 2025 at 12:30 (UTC+04:00, Dubai)
  const TARGET = new Date('2025-11-19T12:00:00+04:00');

  const dEl = document.getElementById('d');
  const hEl = document.getElementById('h');
  const mEl = document.getElementById('m');
  const sEl = document.getElementById('s');
  const pad = n => String(n).padStart(2,'0');

  function tick(){
    const now = new Date();
    let diff = TARGET - now;
    if (diff < 0) diff = 0;
    const sec = Math.floor(diff / 1000);
    const d = Math.floor(sec / 86400);
    const h = Math.floor((sec % 86400) / 3600);
    const m = Math.floor((sec % 3600) / 60);
    const s = sec % 60;
    dEl.textContent = pad(d);
    hEl.textContent = pad(h);
    mEl.textContent = pad(m);
    sEl.textContent = pad(s);
  }
  tick(); setInterval(tick,1000);
</script>
</body>
</html>
